<h1> Let's make LinkedIn Posts more powerful</h1>
<p>  This Tool will help in creating posts effectively and add tags which are relevant based on your inputs</p>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="selectListID">Post Type:</label>
                    <select [(ngModel)]="posttypeselected" id="selectListID" name="selectListID" class="form-control">
                        <option *ngFor="let option of options" [value]="option.name">{{option.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtHeading">Heading:</label>
                    <input class="form-control" type="text" ng-model="myHeading" (keyup)="fnHeading($event)" id="txtHeading" name="txtHeading" />
                </div>
                <div class="form-group">
                    <label for="txtdescription">Detailed Description</label>
                    <textarea class="form-control" ng-model="myDesc" (keyup)="funDesc($event)" (focusout)="fnGenKeywords()" id="txtdescription" name="txtdescription"> </textarea>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--<p ng-bind-html="demo.body|lineBreak"></p>-->

                <pre id="LIPostFeed" name="LIPostFeed" style="border-radius: 25px; border: 2px solid #73AD21; padding: 20px;">
<span>{{posttypeselected}}: </span> <b> {{myHeading}} </b> <br />

{{myDesc}} <br />

{{myPersonalTags}}
        </pre>
                <div *ngIf="btncopystatus">
                    <input class="btn btn-success" type="button" id="btnCopyCB" name="btnCopyCB" value="Copy To ClipBoard" (click)="fnCopyToClipboard($event)" />
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <table class='table' *ngIf="hashtags">
            <thead>
                <tr>
                    <th>#</th>
                    <th>KeyWord</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let htag of hashtags; index as i">
                    <td> {{ i + 1}} </td>
                    <td> {{ htag.keyword }} </td>
                    <td> {{ htag.count }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
